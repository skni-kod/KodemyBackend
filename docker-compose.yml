version: '3.7'

services:
  api:
    build: .
    container_name: kodemy_api_dev
    profiles:
      - test
    restart: unless-stopped
    ports:
      - "${SPRING_PORT}:8080"
    env_file:
      - .env
    networks:
      - lan
    depends_on:
      - postgres
      - rabbitmq

  postgres:
    image: postgres:14.1-alpine
    container_name: kodemy_postgres_dev
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
      - ./sql:/sql
    networks:
      - lan

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: kodemy_rabbitmq_dev
    restart: always
    env_file:
      - .env
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_dev:/var/lib/rabbitmq
    networks:
      - lan

networks:
  lan:
    driver: bridge

volumes:
  postgres_dev:
  rabbitmq_dev: