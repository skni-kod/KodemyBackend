services:
  postgres:
    image: postgres:14.1-alpine
    container_name: kodemy_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kodemy
    ports:
      - "5435:5432"
    volumes:
      - postgres_vol:/var/lib/postgresql/data
    networks:
      - kodemy

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: kodemy_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_vol:/var/lib/rabbitmq
    networks:
      - kodemy

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: kodemy_opensearch
    environment:
      discovery.type: single-node
      node.name: kodemy_opensearch
      bootstrap.memory_lock: true
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      #OPENSEARCH_INITIAL_ADMIN_PASSWORD: admin
      DISABLE_SECURITY_PLUGIN: true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch_vol:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - kodemy

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: kodemy_opensearch-dashboards
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: true
    ports:
      - "5601:5601"
    networks:
      - kodemy
    depends_on:
      - opensearch

  redis:
    image: redis:latest
    container_name: kodemy_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_vol:/data
    networks:
      - kodemy

networks:
  kodemy:

volumes:
  postgres_vol:
    driver: local
  rabbitmq_vol:
    driver: local
  opensearch_vol:
    driver: local
  redis_vol:
    driver: local