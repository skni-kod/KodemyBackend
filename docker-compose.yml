version: '3.7'

services:
  postgres:
    container_name: kodemy_postgres_dev
    image: postgres:14.1-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kodemy
    ports:
      - "5435:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    networks:
      - lan

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: kodemy_rabbitmq_dev
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_dev:/var/lib/rabbitmq
    networks:
      - lan

  opensearch:
    image: opensearchproject/opensearch:2.8.0
    container_name: kodemy_opensearch_dev
    environment:
      - cluster.name=kodemy-cluster
      - node.name=kodemy-node
      - discovery.type=single-node
      - discovery.seed_hosts=kodemy-node
      - bootstrap.memory_lock=true
      - DISABLE_SECURITY_PLUGIN=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
      - "9200:9200"
      - "9600:9600" # required for Performance Analyzer
    volumes:
      - opensearch_dev:/usr/share/opensearch/data
    networks:
      - lan

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.8.0
    container_name: kodemy_opensearch_dashboards_dev
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    expose:
      - "5601"
    networks:
      - lan

networks:
  lan:

volumes:
  postgres_dev:
  rabbitmq_dev:
  opensearch_dev: