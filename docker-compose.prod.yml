version: '3.7'

services:
  api:
    build: .
    container_name: kodemy_api
    restart: unless-stopped
    ports:
      - "${SPRING_PORT}:8080"
    env_file:
      - .env
    networks:
      - lan
    depends_on:
      - postgres

  postgres:
    image: postgres:14.1-alpine
    container_name: kodemy_postgres_dev
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - lan

networks:
  lan:
    driver: bridge

volumes:
  postgres: